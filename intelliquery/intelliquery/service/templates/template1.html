<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAG App Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #007bff;
      font-weight: bold;
    }

    label {
      font-size: 18px;
      color: #555;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      white-space: pre-wrap;
      text-align: left;
      font-size: 16px;
      color: #333;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #007bff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contact-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
      font-size: 14px;
      text-align: center;
      color: #666;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RAG App Interface</h1>
    <form id="queryForm">
      <label for="queryInput">Enter your query below:</label>
      <input
        type="text"
        id="queryInput"
        name="queryInput"
        placeholder="Ask something about the content..."
        required
      />

      <button type="submit">Get Answer</button>
    </form>

    <div id="loader"></div>

    <div id="result" class="result"></div>

    <div class="contact-info">
      <p>Need help with a custom RAG app?</p>
      <p><a href="http://lukamindek.com" target="_blank">lukamindek.com</a></p>
      <p><a href="mailto:lukamindjek@gmail.com">lukamindjek@gmail.com</a></p>
      <p>Phone: 095 767 4099</p>
    </div>

    <div class="footer">
      <p>&copy; 2024 Luka MinÄ‘ek, all rights reserved</p>
    </div>
  </div>

  <script>
    document
      .getElementById("queryForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const loader = document.getElementById("loader");
        const resultBox = document.getElementById("result");

        loader.style.display = "block";
        resultBox.textContent = "";

        const query = document.getElementById("queryInput").value;

        fetch("/.netlify/functions/query_rag", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: query }),
        })
          .then((response) => response.json())
          .then((data) => {
            loader.style.display = "none";
            resultBox.textContent = data.answer || "No answer received";
          })
          .catch((error) => {
            loader.style.display = "none";
            resultBox.textContent = "Error fetching response";
            console.error("Error:", error);
          });
      });
  </script>
</body>
</html>
