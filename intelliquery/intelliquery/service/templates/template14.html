<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEBSITE_TITLE</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f0e3ce;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #2e2e2e;
    }

    .container {
      background: #d3c7b0;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 2px solid #6e5e52;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #3b3b3b;
      font-weight: bold;
      text-transform: uppercase;
    }

    label {
      font-size: 18px;
      color: #4a4a4a;
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #7b6e5e;
      border-radius: 4px;
      background-color: #e0d5c2;
      color: #3a3a3a;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #4b4b4b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #383838;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #e7dfcf;
      border-radius: 8px;
      white-space: pre-wrap;
      text-align: left;
      font-size: 16px;
      color: #2e2e2e;
      border: 1px solid #6e5e52;
    }

    #loader {
      border: 6px solid #f3f3f3;
      border-radius: 50%;
      border-top: 6px solid #3b3b3b;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .contact-info {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #6e5e52;
      font-size: 14px;
      text-align: center;
      color: #5a5a5a;
    }

    .contact-info a {
      color: #3b3b3b;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #5a5a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WEBSITE_TITLE</h1>
    <form id="queryForm">
      <label for="queryInput">INPUT_TITLE</label>
      <input
        type="text"
        id="queryInput"
        name="queryInput"
        placeholder="INPUT_PLACEHOLDER"
        required
      />

      <button type="submit">Get Answer</button>
    </form>

    <div id="loader"></div>

    <div id="result" class="result"></div>

    <div class="contact-info">
      <p>Need help with a custom RAG app?</p>
      <p><a href="http://lukamindek.com" target="_blank">lukamindek.com</a></p>
      <p><a href="mailto:lukamindjek@gmail.com">lukamindjek@gmail.com</a></p>
      <p>Phone: 095 767 4099</p>
    </div>

    <div class="footer">
      <p>&copy; 2024 Luka MinÄ‘ek, all rights reserved</p>
    </div>
  </div>

  <script>
    document
      .getElementById("queryForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const loader = document.getElementById("loader");
        const resultBox = document.getElementById("result");

        loader.style.display = "block";
        resultBox.textContent = "";

        const query = document.getElementById("queryInput").value;

        fetch("/.netlify/functions/search", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: query }),
        })
          .then((response) => response.json())
          .then((data) => {
            loader.style.display = "none";
            resultBox.textContent = data.answer || "No answer received";
          })
          .catch((error) => {
            loader.style.display = "none";
            resultBox.textContent = "Error fetching response";
            console.error("Error:", error);
          });
      });
  </script>
</body>
</html>
